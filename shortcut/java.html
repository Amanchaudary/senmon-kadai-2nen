<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .primary {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #ff4b5c;
            margin-bottom: 15px;
        }
        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            color: #007bff;
            display: block;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            color: #ff4b5c;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="primary">
        <h1>Java Resources</h1>
        <p><a href="https://www.oracle.com/java/technologies/downloads/" target="_blank" rel="noopener noreferrer">JDK Download</a></p>
        <p><a href="https://maven.apache.org/" target="_blank" rel="noopener noreferrer">Maven Download</a></p>
        <p><a href="https://tomcat.apache.org/download-10.cgi" target="_blank" rel="noopener noreferrer">Apache Tomcat Download</a></p>
        <p><a href="https://mvnrepository.com/" target="_blank" rel="noopener noreferrer">Maven Repository</a></p>
        <p><a href="https://www.postgresql.org/" target="_blank" rel="noopener noreferrer">PostgreSQL Database</a></p>
        <p><a href="https://jdbc.postgresql.org/download/" target="_blank" rel="noopener noreferrer">PostgreSQL Driver Download</a></p>
        <p><a href="https://spring.io/" target="_blank" rel="noopener noreferrer">Spring Framework</a></p>
        <p><a href="https://docs.spring.io/spring-framework/reference/index.html" target="_blank" rel="noopener noreferrer">Spring Documentation</a></p>
        <p><a href="https://start.spring.io/" target="_blank" rel="noopener noreferrer">Spring Initializr</a></p>
        <p><a href="https://spring.io/tools" target="_blank" rel="noopener noreferrer">Spring Tool Suite (STS) Download</a></p>
        <p><a href="https://www.baeldung.com/spring-application-context" target="_blank" rel="noopener noreferrer">Spring Application Context</a></p>
        <p><a href="https://docs.spring.io/spring-framework/docs/4.2.x/spring-framework-reference/html/xsd-configuration.html" target="_blank" rel="noopener noreferrer">Spring 6 Bean Configuration (XML)</a></p>
    </div>
</body>

</html>

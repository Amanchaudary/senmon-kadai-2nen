<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .primary {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 15px;
        }

        p {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            color: #007bff;
            display: block;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            color: #ff4b5c;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="primary">
        <h1>Web Dev Resources</h1>
        <p><a href="https://getbootstrap.com/" target="_blank" rel="noopener noreferrer">Bootstrap</a></p>
        <p><a href="https://tailwindcss.com/docs/installation" target="_blank" rel="noopener noreferrer">Tailwind CSS</a></p>
        <p><a href="https://play.tailwindcss.com/" target="_blank" rel="noopener noreferrer">Tailwind Playground</a></p>
        <p><a href="https://ejs.co/" target="_blank" rel="noopener noreferrer">EJS</a></p>
        <p><a href="https://expressjs.com/" target="_blank" rel="noopener noreferrer">Express.js</a></p>
        <p><a href="https://github.com/mde/ejs/wiki/Using-EJS-with-Express" target="_blank" rel="noopener noreferrer">EJS with Express</a></p>
        <p><a href="https://www.mongodb.com/docs/manual/reference/command/create/" target="_blank" rel="noopener noreferrer">MongoDB Docs</a></p>
        <p><a href="https://mongoosejs.com/docs/index.html" target="_blank" rel="noopener noreferrer">Mongoose ODM</a></p>
        <p><a href="https://create-react-app.dev/" target="_blank" rel="noopener noreferrer">React</a></p>
        <p><a href="https://vitejs.dev/guide/" target="_blank" rel="noopener noreferrer">Vite</a></p>
        <p><a href="https://reactrouter.com/en/main" target="_blank" rel="noopener noreferrer">React Router</a></p>
        <p><a href="https://react-hook-form.com/" target="_blank" rel="noopener noreferrer">React Hook Form</a></p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Question Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question-container {
            margin-bottom: 20px;
        }

        #options {
            margin-top: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to the Question Website</h1>

        <div id="question-container">
            <p id="question">What is your favorite color?</p>
            <div id="options">
                <input type="radio" name="color" value="red" id="option1"> <label for="option1">Red</label>
                <input type="radio" name="color" value="blue" id="option2"> <label for="option2">Blue</label>
                <input type="radio" name="color" value="green" id="option3"> <label for="option3">Green</label>
            </div>
            <button onclick="showResult()">Submit</button>
        </div>

        <div id="result-container">
            <p id="result-message"></p>
        </div>
    </div>

    <script>
        function showResult() {
            var selectedOption = document.querySelector('input[name="color"]:checked');

            if (selectedOption) {
                var resultMessage = document.getElementById('result-message');
                resultMessage.textContent = 'Your favorite color is ' + selectedOption.value + '!';

                var resultContainer = document.getElementById('result-container');
                resultContainer.style.display = 'block';
            } else {
                alert('Please select an option before submitting.');
            }
        }

    </script>
</body>

</html>

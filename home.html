<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>時間差処理</title>
<style>
  body {
    width: 600px;
    margin: 0px auto;
  }
  #photo_frame {
    background-color: #333333;
    text-align: center;
    line-height: 1.0;
    padding: 15px 0px 10px;
    }
</style>
</head>

<body>
<h1>PHOTO ALBUM</h1>
<div id="photo_frame">
  <img id="photo" src="big_pic01.jpg">
</div>
<p>PHOTOES CAN BE CHANGE AUTOMATICALLY IN 5 SECCOND</p>
<button id="btn">PUSH THE SLIDE</button>

<script>
let n = 1;
let slideshow = setInterval(changeImg, 5000);
function changeImg() {
  n++;
  if (n > 7) {
      n = 1;
  }
  let newFile = 'big_pic0' + n + '.jpg';
  for (let i = 1; i <= 10; i++) {
    setTimeout(function() {
      let alpha = (10 - i) / 10;
      document.getElementById('photo').style.opacity = alpha;
    }, i * 100);
  }

  setTimeout(function() {
    document.getElementById('photo').setAttribute('src', newFile);
  }, 1000);

  for (let i = 11; i <= 20; i++) {
    setTimeout(function() {
      let alpha = (i - 10) / 10;
      document.getElementById('photo').style.opacity = alpha;
    }, i * 100);
  }

}

document.getElementById('btn').addEventListener('click', stopImg) ;
function stopImg() {
  clearInterval(slideshow);
}
</script>
</body>

</html>

<!DOCTYPE html>

<html lang="ja">

<head>
<meta charset="UTF-8">
<title>変数の利用</title>
</head>

<body>
<h3>問題</h3>
<p>ネパールで一番美味しいな食べ物何ですか？ <button onclick="showAnser();">解答を見る</button></p>
<script>
function showAnser() {
  let anser = 'モーモ';
  alert(anser);
}
</script>
<h3>問題2</h3>
<p>ネパールで一番有名な所どこですか？ <button onclick="shownAnser();">解答を見る</button></p>
<script>
function shownAnser() {
  let ansere = 'ポカラ';
  alert(ansere);
}
</script>
</body>

</html>
